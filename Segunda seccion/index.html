<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Riesgo y Recomendación de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Sistema de Evaluación de Riesgo y Recomendación de Productos</h1>

    <div class="section">
        <h2>Evaluación de Riesgo</h2>
        <label for="income">Ingresos:</label>
        <input type="number" id="income"><br>

        <label for="hasLoans">¿Tiene préstamos activos?:</label>
        <input type="checkbox" id="hasLoans"><br>

        <label for="latePayments">Pagos atrasados:</label>
        <input type="number" id="latePayments"><br>

        <label for="isStudent">¿Es estudiante?:</label>
        <input type="checkbox" id="isStudent"><br>

        <button id="evaluateRiskButton">Evaluar Riesgo</button>
        <p id="riskResult"></p>
    </div>

    <div class="section">
        <h2>Motor de Recomendación de Productos</h2>
        <label for="age">Edad:</label>
        <input type="number" id="age"><br>

        <label for="isMember">¿Es miembro?:</label>
        <input type="checkbox" id="isMember"><br>

        <label for="techProducts">Productos tecnológicos comprados:</label>
        <input type="number" id="techProducts"><br>

        <label for="fashionProducts">Productos de moda comprados:</label>
        <input type="number" id="fashionProducts"><br>

        <label for="otherProducts">Otros productos comprados:</label>
        <input type="number" id="otherProducts"><br>

        <button id="recommendProductButton">Recomendar Producto</button>
        <p id="productRecommendation"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
